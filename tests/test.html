<!DOCTYPE html>
<html>
  
  <head>
    <title>Selectron.js</title>
    <link rel="stylesheet" href="selectron.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="selectron.js"></script>
  </head>

  <body>
    <select class="no-search">
      <option value="">Please select something</option>
      <optgroup label="Cool People">
        <option value="Max">Max</option>
        <option value="Miles">Miles</option>
      </optgroup>
      <optgroup label="Not Cool People">
        <option value="Other">Everyone Else</option>
        <option value="Boom">Secret</option>
      </optgroup>
    </select>

    <select class="search" data-search="false">
      <option value="">Please select something</option>
      <optgroup label="Cool People">
        <option value="Max">Max</option>
        <option value="Miles">Miles</option>
        <option value="Millie">Millie</option>
      </optgroup>
      <optgroup label="Not Cool People">
        <option value="Other">Everyone Else</option>
        <option value="Boom">Secret</option>
      </optgroup>
    </select>

    <script>
    $('select').on('change', function() {
      console.log('select changed');
    });
    $('select').selectron({
      'search': false
    });
    </script>
  </body>

</html>
